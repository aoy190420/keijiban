//配列に入れる
$arr = json_decode($json,true);

?>

<h2>掲示板</h2>

<ul>
<?php
 foreach ($arr as  $text) {
   echo "<li>";
   echo "<p>投稿時間:".htmlspecialchars($text["タイムスタンプ"], ENT_QUOTES, 'UTF-8')."</p>";
   echo "<p>名前:".htmlspecialchars($text["名前"], ENT_QUOTES, 'UTF-8')."</p>";
   echo "<p>コメント:".htmlspecialchars($text["内容"], ENT_QUOTES, 'UTF-8')."</p>";
   echo "</li>";
 }
?>
</ul>
    
</body>
